<div class="container" >
    UserId:
    <input [(ngModel)]="userId" placeholder="Enter your Id" required>
    <button class="registerbtn" (click)="getDoctorById()">Submit</button>
    Firstname:
    <input id="firstName" #firstName value={{doctor.firstName}} required>
   
    Lastname:
    <input id="lastName" #lastName value={{doctor.lastName}} required>

    Age:
    <input id="userAge" #userAge value={{doctor.userAge}} required>
   
    MobileNumber:<br>
    <input id="userMobileNumber" #userMobileNumber value={{doctor.userMobileNumber}} required>
  
    Address1:<br>
    <input id="userAddressLine1" #addressLine1 value={{doctor.addressLine1}} required>
    <br>
    Address2:<br>
    <input id="userAddressLine2" #addressLine2 value={{doctor.addressLine2}} required>
    <br>
    Address3:<br>
    <input id="userAddressLine3" #addressLine3 value={{doctor.addressLine3}} required>
    <br>
    UserName:<br>
    <input id="userName" #userName value={{doctor.userName}} required>
    <br>
    password:<br>
    <input id="password" #password value={{doctor.password}} required>
    <br>
    Specialization:<br>
    <input id="specialization" #specialization value={{doctor.specialization}} required>
    <br><br>
    <button class="registerbtn" (click)="updatedoctor(firstName.value,lastName.value,userAge.value,userMobileNumber.value,addressLine1.value,addressLine2.value,addressLine3.value,userName.value,password.value,specialization.value)">Update</button>
  </div>
